name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # -------------------------
  # BUILD JOB
  # -------------------------
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


  # -------------------------
  # DEPLOY JOB
  # -------------------------
  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "jamesjone"
          password: ${{ secrets.JAMESJONE }}

      - name: Build Docker image
        run: docker build -t jamesjone/devops:latest .

      - name: Push Docker image
        run: docker push jamesjone/devops:latest

      - name: Stop old container
        run: docker rm -f myapp || true

      - name: Pull new image
        run: docker pull jamesjone/devops:latest

      - name: Run new container
        run: docker run -d --name myapp -p 3000:3000 jamesjone/devops:latest
